<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.png" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    {% feed_meta %}
    <link rel="stylesheet" href="/assets/css/simple.css">
    <!-- Plausible analytics -->
    <script async defer data-domain="simplecss.org" src="https://stats.simplecss.org/js/index.js"></script>

  </head>
  <body>

    <header>
      <h1>{{ page.header }}</h1>
      <p>{{ page.description }}</p>

      {% include navigation.html %}
    </header>

    <main>

      {{ content }}

    </main>

    <footer>
      <p>Simple.css was created by <a href="https://kevq.uk">Kev Quirk</a> and is licensed under the GPL 3.</p>
    </footer>

  </body>
</html>
